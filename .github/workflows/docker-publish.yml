# .github/workflows/docker-publish.yml
name: Publish Docker images (slim & full) on tag

on:
  push:
    tags: ['v*']            # e.g., v0.1.0
  workflow_dispatch: {}     # allow manual runs from Actions tab
  release:
    types: [published]      # also fire when you publish a GitHub Release

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ‘‡ derive lowercase ghcr path: ghcr.io/<owner>/<repo>
      - name: Compute image base (lowercase)
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"
          echo "REF=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"

      # Build & push SLIM
      - name: Build & push slim
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.slim
          push: true
          tags: |
            ${{ env.IMAGE }}:slim
            ${{ env.IMAGE }}:${{ env.REF }}-slim

      # Build & push FULL
      - name: Build & push full
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:full
            ${{ env.IMAGE }}:${{ env.REF }}-full
